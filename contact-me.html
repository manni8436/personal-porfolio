	<main>
		<div class="container contact-me-box">
			<h1 class="contact-header">Get in touch with me</h1>
			<div class="row">
				<div class="col-sm-12 col-md-12 col-xl-12">
					<form id="contact-form">
						<div class="col-xl-7 form-group">
							<label for="firstname">First Name:</label>
							<input type="text" class="form-control" id="firstname" name="first_name" placeholder="please enter your first name" required>
						</div>
						<div class="col-xl-7 form-group">
							<label for="lastname">Last Name:</label>
							<input type="text" class="form-control" id="lastname" name="last_name" placeholder="please enter your last name" required>
						</div>
						<div class="col-xl-7 form-group">
							<label for="email">Email Address:</label>
							<input type="email" class="form-control" id="email" name="email" placeholder="please enter your email address" aria-describedby="email" required>
						</div>
						<div class="col-xl-7 form-group">
							<label for="message"></label>
							<textarea class="textarea" id="message" name="message" placeholder="please type your message in here" rows="15" cols="60" required></textarea>
						</div>
						<button type="submit" class="btn btn-primary" id="send">send</button>
					</form>
				</div>
			</div>
		</div>
